<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- GOOGLE FONT -->
		<link
			href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap"
			rel="stylesheet"
		/>

		<!-- BOOTSTRAP CSS FILE -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<!-- BOOTSWATCH THEME CSS FILE -->
		<link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" />

		<!-- LOCAL CSS FILE -->
		<link rel="stylesheet" href="./styles.css" />

		<title>iTunes Music Database</title>

		<!-- BOOTSTRAP SCRIPTS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<!-- LOCAL SCRIPT -->
		<script defer type="module" src="./app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row" id="header">
				<h1 class="text-center">iTunes Music Database</h1>
			</div>

			<div class="row text-center">
				<form id="form" autocomplete="off">
					<div class="form-group">
						<input
							class="form-control"
							type="text"
							id="search"
							placeholder="Enter Artist Name"
						/>
						<small id="small">PRESS ENTER TO SEARCH</small>
					</div>
				</form>
			</div>

			<div class="row" id="results">
				<span id="resultsSpan"></span>
			</div>

			<div class="row" id="sort">
				<span>Sort By: </span>
				<form id="form1">
					<select id="select" name="sorting-options">
						<option value="">Select Oneâ€¦</option>
						<option value="title">Title</option>
						<option value="year">Year</option>
						<option value="tracks">Number Of Tracks</option>
						<option value="price">Price</option>
					</select>
				</form>
			</div>

			<div class="row" id="cardsRow"></div>

			<div class="row" id="footer">
				<footer class="mt-0 p-3 text-center">Doron Michlal Raz &copy;</footer>
			</div>
		</div>
	</body>
</html>
